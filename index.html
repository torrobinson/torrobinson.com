<html>
	<head>
		<title>Tor Robinson</title>
		<link href="https://fonts.googleapis.com/css?family=Maven+Pro|Roboto|Baloo+Chettan" rel="stylesheet">
		<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
		<style>
			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed, 
			figure, figcaption, footer, header, hgroup, 
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				vertical-align: baseline;
			}
			article, aside, details, figcaption, figure, 
			footer, header, hgroup, menu, nav, section {
				display: block;
			}
			body {
				line-height: 1;
			}
			
			
			
			
			
			
			html{
				box-shadow: inset 0 0 60px rgba(0,0,0,0.1);
			}
			#center-container{
				text-align: center;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%);
			}
			*{
				font-family: 'Maven Pro', sans-serif;
			}
			.one-liner{
				font-size: 23px;
				margin-bottom: 14px;
				margin-top: 20px;
				line-height: 27px;
			}
			.highlight, a{
				text-decoration: none;
				color: rgb(66, 134, 244);
			}
			#email-me{
				
			}
			h1{
				font-family: 'Roboto', sans-serif !important;
				font-size: 35px;
			}
			.button{
				display: inline-block;
				text-decoration: none !important;
				color: white !important;
				padding:10px;
				border-radius: 20px;
				margin:10px;

				transition:.2s;
			}
			.button.icon{
				display: inline-block;
				height: 40px !important;
				width: 40px !important;
				padding: 0px;
			}
			.button.text{
				padding-left:15px;
				padding-right:15px;
			}
			.button.blue{
				box-shadow: 0px 10px 20px rgba(66, 134, 244, 0.2);
				background-color: rgb(66, 134, 244);
			}
			.button.orange{
				box-shadow: 0px 10px 20px rgba(244, 128, 36, 0.2);
				background-color: rgb(244, 128, 36);
			}
			.button.black{
				box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
				background-color: rgb(0 ,0 ,0);
			}
			.button.red{
				box-shadow: 0px 10px 20px rgba(185, 0, 0, 0.2);
				background-color: rgb(185 ,0 ,0);
			}
			.button.darkblue{
				box-shadow: 0px 10px 20px rgba(0, 115, 177, 0.2);
				background-color: rgb(0, 115, 177);
			}
			.button.purple-gradient{
				box-shadow: 0px 10px 20px rgba(71, 118, 230, 0.4);
				background: linear-gradient(135deg,#4776e6,#8e54e9);
			}
			.button:hover{
				opacity:1.0;
			}
			
			.group-header{
				font-weight: bold;
				margin-top: 25px;
				position: relative;
				width: 100%;
				margin-bottom: 4px;
			}
			.group-header .label{
				width: 79px;
				background-color: white;
				margin: 0 auto;
			}
			.group-header:before{
				content: "";
				position: absolute;
				left: 0px;
				top: 9px;
				display: inline-block;
				height: 1px;
				background-color: rgba(0, 0, 0, 0.2);
				width: 100%;
				z-index: -1;
			}
			.clunk-logo{
				font-family: 'Baloo Chettan';
				font-size: 30px;
				margin-top: 3px;
			}
			</style>
	</head>
	<body>
		<div id="center-container">
			<h1>Tor Robinson</h1>
			<p class="one-liner">I'm a developer from Edmonton obsessed with <br/> film, VR, and Twin Peaks.</p>
			
			<div class="group-header">
				<div class="label">Social</div>
			</div>
			
			<a class="button icon blue" target="_blank" href=mailto:tor.j.robinson@gmail.com?Subject=Hello">
			  <i class="fas fa-envelope" data-fa-transform="grow-8 down-12"></i>
			</a>
			
			<a class="button icon orange" target="_blank" href="https://stackoverflow.com/story/tor">
			  <i class="fab fa-stack-overflow" data-fa-transform="grow-8 down-10"></i>
			</a>
			
			<a class="button icon black" target="_blank" href="https://github.com/torrobinson">
			  <i class="fab fa-github" data-fa-transform="grow-8 down-12"></i>
			</a>
		   
			<a class="button icon red" target="_blank" href="https://www.last.fm/user/torrobinson">
			  <i class="fab fa-lastfm" data-fa-transform="grow-8 down-12"></i>
			</a>
			
			<a class="button icon darkblue" target="_blank" href="https://www.linkedin.com/in/torrobinson/">
			  <i class="fab fa-linkedin-in" data-fa-transform="grow-8 down-11"></i>
			</a>
			
			<div class="group-header">
				<div class="label">Projects</div>
			</div>
			
			<a class="button icon purple-gradient" target="_blank" href="https://www.clunk.app">
			  <div class="clunk-logo">C</div>
			</a>
			
		</div>
	</body>
</html>
