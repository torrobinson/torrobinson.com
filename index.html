<html>
	<head>
		<title>Tor Robinson</title>
		<link href="https://fonts.googleapis.com/css?family=Maven+Pro|Roboto|Baloo+Chettan" rel="stylesheet">
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body class="totally-center-children">
		<div class="window"
			data-tilt
			data-tilt-max="4"
			data-tilt-speed="2000"
			data-tilt-gyroscope
			data-tole-easing="cubic-bezier(.03,.98,.52,.1)"
			style="transform-style: preserve-3d; transform: perspective(1000px);"
			>

			<div class="window-header">
				<div class="traffic-lights">
					<div class="traffic-light red"></div>
					<div class="traffic-light yellow"></div>
					<div class="traffic-light green"></div>
				</div>

				<div class="tab-holder">

					<div class="tab active" id="home">
						<div class="favicon">
							<i class="fad fa-home-alt"></i>
						</div>
						Home
					</div>

					<div class="tab" id="code">
						<div class="favicon">
							<i class="fad fa-code"></i>
						</div>
						Code
					</div>

					<div class="tab" id="contact">
						<div class="favicon">
							<i class="fad fa-envelope"></i>
						</div>
						Contact
					</div>

				</div>

				<div class="toolbar">
					<div class="toolbar-contents">
						<div class="item button">
							<i class="fal fa-arrow-left"></i>
						</div>

						<div class="item button">
							<i class="fal fa-arrow-right"></i>
						</div>

						<div class="item button">
							<i class="fal fa-home-alt"></i>
						</div>

						<div class="item address-bar">
							<div class="secure">
								<i class="fas fa-lock"></i>
							</div>
							<span class="url"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="window-body">
				<div class="window-padded-content">

					<!-- Actual content -->

					<!-- Home -->
					<div class="page" id="page-home">

						<center>

							<div class="space">
								<i class="fad fa-planet-ringed z-high"
								   style="
								   			font-size: 120px;
											color: var(--pale-blue);
											--fa-secondary-color: rgb(200,226,251);
											--fa-secondary-opacity: 1.0;
											text-shadow: -3px 2px 5px rgba(117, 183, 244, 0.52);
										 ">
								</i>
								<i class="star fad fa-star-christmas"></i>
							</div>
							<div
								class="z-low"
							 	style="
									color: var(--pale-blue);
									font-size: 33px;
									font-weight: bold;
									margin-top: 7px;
									margin-bottom:20px;
									text-shadow: -3px 2px 11px rgba(117, 183, 244, 0.42)
								">
								Tor Robinson
							</div>

							 <p style="line-height: 20px;">
								 I'm a full-stack developer from Edmonton, Alberta. <br/>
								 Obsessed with: Code, Film, VR, and Twin Peaks.
							 </p>

					 	</center>
					</div>

					<!-- Projects -->
					<div class="page" id="page-code" style="display:none;">
						<div class="horizontally-center-children">

							<div>
								<div class="link">
									<a target="_blank" href="https://www.clunk.app" style="color: var(--clunk); text-shadow: 0px 0px var(--link-blur-amount) rgba(157, 0, 255, 0.3);">
										<div class="clunk-logo">C</div>
									</a>
								</div>

								<div class="link">

									<a target="_blank" href="https://github.com/torrobinson" style="color: var(--github); text-shadow: 0px 0px var(--link-blur-amount) rgba(64, 64, 64, 0.4);">
										<i class="fab fa-fw fa-github"></i>
									</a>
								</div>

								<div class="link">
									<a target="_blank" href="https://stackoverflow.com/story/tor" style="color: var(--stackoverflow);     text-shadow: 0px 0px var(--link-blur-amount) rgba(244, 128, 36, 0.43);">
										<i class="fab fa-fw fa-stack-overflow"></i>
									</a>
								</div>
							</div>

						</div>
					</div>

					<!-- Contact -->
					<div class="page" id="page-contact" style="display:none;">

						<div class="horizontally-center-children">

							<div>
								<div class="link">
									<a target="_blank" href="https://www.linkedin.com/in/torrobinson/" style="color: var(--linkedin); text-shadow: 0px 0px var(--link-blur-amount) rgba(0, 119, 181, 0.4);">
										<i class="fab fa-fw fa-linkedin-in"></i>
									</a>
								</div>

								<div class="link">
									<a target="_blank" href="mailto:tor.j.robinson@gmail.com?Subject=Hello" style="color: var(--black); text-shadow: 0px 0px var(--link-blur-amount) rgba(64, 64, 64, 0.4);">
										<i class="fas fa-fw fa-envelope"></i>
									</a>
								</div>

								<div class="link">
									<a target="_blank" href="https://www.last.fm/user/torrobinson" style="color: var(--lastfm); text-shadow: 0px 0px var(--link-blur-amount) rgba(185, 0, 0, 0.25);">
										<i class="fab fa-fw fa-lastfm"></i>
									</a>
								</div>
							</div>

						</div>

					</div>



					<!-- End Actual content -->

				</div>
			</div>

		</div>

	</body>

	<!-- Font Awesome -->
	<script defer  src="https://kit.fontawesome.com/da70cafe30.js" crossorigin="anonymous"></script>

	<!-- Out custom scripts -->
	<script src="./scripts.js"></script>

	<!-- tiltjs third party library -->
	<script src="vanilla-tilt.min.js"></script>

</html>
